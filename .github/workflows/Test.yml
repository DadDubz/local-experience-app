name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        mongodb-version: [5.0]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci

    - name: Run backend tests
      run: npm test
      env:
        CI: true
        MONGODB_URI: mongodb://localhost:27017/test
        JWT_SECRET: test_secret
        NODE_ENV: test

    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test
      env:
        CI: true

    - name: Build check
      run: |
        npm run build
        cd frontend && npm run build

    - name: Ensure Coverage Directories Exist
      run: |
        mkdir -p coverage
        mkdir -p frontend/coverage

    - name: Upload coverage
      uses: actions/upload-artifact@v4  # âœ… Fixed version
      with:
        name: coverage
        path: |
          coverage/
          frontend/coverage/

    - name: Run integration tests
      run: npm run test:integration
      env:
        CI: true
        MONGODB_URI: mongodb://localhost:27017/test
        JWT_SECRET: test_secret
        NODE_ENV: test

    - name: Check for npm vulnerabilities
      run: |
        npm audit --audit-level=critical || echo "Ignoring non-critical vulnerabilities"
        cd frontend && npm audit --audit-level=critical || echo "Ignoring non-critical vulnerabilities"
